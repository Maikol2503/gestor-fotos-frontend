<div class="contenedor">
    <form class="form" (ngSubmit)="agregarDatos()" enctype="multipart/form-data">
        <input [(ngModel)]="nombre" type="text" name="nombre" id="">
        <select [(ngModel)]="ranking" name="ranking">
            <option value="1" id="">1</option>
            <option value="2" id="">2</option>
            <option value="3" id="">3</option>
            <option value="4" id="">4</option>
            <option value="5" id="">5</option>

        <input [(ngModel)]="archivo" type="file" name="archivo" id="">
        <p style="color:white">khnxlskzNX</p>
        <button type="submit">Enviar</button>
    </form>
</div>
